      <div class="container">
  <br>
  <div id="myWatch" class="watch slide" data-ride="watch">
    <!-- Indicators -->
    <ol class="Watch-Indicators">
      <li data-target="#myWatch" data-slide-to="0" class="active"></li>
      <li data-target="#myWatch" data-slide-to="1"></li>
      <li data-target="#myWatch" data-slide-to="2"></li>
      <li data-target="#myWatch" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="Watch-inner" role="listbox">

      <div class="item active">
        <img src="1.jpg" alt="JWC" width="500" height="313">
        <div class="Watch-Caption">
          <h3>Watch</h3>
          <p>Beautiful Watch</p>
        </div>
      </div>

      <div class="item">
        <img src="2.jpg" alt="Watch" width="736" height="736">
        <div class="Watch-caption">
          <h3>Watch</h3>
          <p>ELegant Watch</p>
        </div>
      </div>
    
      <div class="item">
        <img src="3.jpg" alt="Watch" width="620" height="726">
        <div class="Watch-caption">
          <h3>Women Watch</h3>
          <p>Beautiful Watch </p>
        </div>
      </div>

      <div class="item">
        <img src="4.jpg" alt="Watch" width="500" height="333">
        <div class="Watch-caption">
          <h3>Watch</h3>
          <p>Women Watches</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left Watch-control" href="#myWatch" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right Watch-control" href="#myWatch" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
      

</body>
</html>
